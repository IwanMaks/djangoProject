<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{ title }}</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="/">Добавить новость</a>
        </li>

    </div>
  </div>
</nav>

  <div class="container mt-3">
      <h1>{{ title }}</h1>
      <div class="row">
          <div class="col-md-12">
              {% for item in news %}
                  <div class="card mb-3">
                      <div class="card-header">
                        Категория: {{ item.category }}
                      </div>
                      <div class="card-body">
                          <div class="media">
                              {% if item.photo %}
                                  <img src="{{ item.photo.url }}" alt="" width="350" class="align-self-start" style="margin-right: 15px;">
                              {% else %}
                                  <img src="https://picsum.photos/id/237/350/235" alt="" class="align-self-start" style="margin-right: 15px;">
                              {% endif %}
                              <div class="media-body">
                                  <h5 class="card-title" style="margin-top: 0px;">{{ item.title }}</h5>
                                  <p class="card-text">{{ item.content|safe|linebreaks|truncatewords:50 }}</p>
                                  <a href="#" class="btn btn-primary">Read more...</a>
                              </div>
                          </div>
                      </div>
                      <div class="card-footer text-muted">
                          {{ item.created_at|date:"Y-m-d H:i" }}
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
